<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/osiiiz_....ico" type="image/x-icon">
<style>
html, body { margin:0; padding:0; font-family:Arial,sans-serif; background:black; color:white; height:100%; overflow-x:hidden; overflow-y:auto; cursor:none; }
body { display:flex; flex-direction:column; align-items:center; }

h1 { text-align:center; margin:20px 0; }

.roster-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 columns */
    gap: 10px; /* closer spacing */
    width: 100%;
    max-width: 1400px;
    margin: 0 auto 50px auto;
}

.flip-card {
  background-color: transparent;
  width: 150px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border: 2px solid white;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  color: white;
  overflow: hidden;
  text-shadow: 1px 1px 3px black;
  box-sizing: border-box;
}

.flip-card-front {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
}

.flip-card-front img {
  width: 100%;
  height: 65%;
  object-fit: cover;
  border-bottom: 2px solid white;
}

.flip-card-front span {
  margin-top: 5px;
  font-weight: bold;
  text-align: center;
}

.flip-card-front .role {
  font-size: 12px;
  font-weight: normal;
  color: #ccc;
  margin-top: 2px;
  text-align: center;
}

.flip-card-back {
  background: rgba(0,0,0,0.85);
  transform: rotateY(180deg);
  font-size: 12px;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>
<body>

<h1>@2n9 Roster</h1>
<div class="roster-grid" id="roster-grid"></div>

<script>
const roster = [

</body>
</html>
